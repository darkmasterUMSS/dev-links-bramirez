<div class="form-input-container">
  <label class="form-input-name">{{ description() }}</label>

  <input class="form-input"
         [name]="name()"
         [type]="type()"
         [placeholder]="placeholder()"
         [value]="value"
         [disabled]="disabled"
         (input)="handleInput($event)"
         (blur)="handleBlur()" />

  @if (iconPath()) {
    <span class="form-input-icon"
          [class]="iconPath()">
    </span>
  }
</div>
